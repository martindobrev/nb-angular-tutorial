<button type="button" (click)="deselectArticle()" class="btn btn-primary btn-sm">back to overview</button>
<h1>{{ article.title }}</h1>
<h3>{{ article.subtitle }}</h3>

<img src="/api/v1/files/{{article.imageId}}" class="img-fluid" alt="Responsive image">
<div [innerHTML]="article.htmlContent"></div>
