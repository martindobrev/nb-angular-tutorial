<h3>Edit page {{page.id}}</h3>

<hr>

<form [formGroup]="pageForm" (ngSubmit)="onSubmit()" class="mt-3">
  <div class="mt-3">
    <span class="ui-float-label mt-2">
      <input id="float-input" type="text" size="30" pInputText formControlName="name">
      <label for="float-input">name</label>
    </span>
  </div>

  <div class="text-danger" *ngIf="pageForm.get('name').invalid">
      Please enter a name
    </div>

  <div class="mt-3">
    <div class="ui-inputgroup">
      <span class="ui-float-label mt-2">
        <input id="float-input" type="text" size="30" pInputText formControlName="slug">
        <label for="float-input">slug</label>
      </span>
    </div>

    <div class="text-danger" *ngIf="pageForm.get('slug').invalid">
      invalid
    </div>

    <div *ngIf="pageForm.get('slug').pending">
      checking availability...
    </div>

  </div>

  <button pButton [disabled]="!pageForm.valid" type="submit" class="mt-3" label="Click">submit</button>
</form>
